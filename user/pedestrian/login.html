<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Login-Pedestrian
    </title>
    <link rel="stylesheet"
          href="../../resources/css/user/login.css">
    <script src="../../resources/js/user/pedestrian/login.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- <script src="https://kit.fontawesome.com/93d4ae8a6b.js"
            crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                Pedestrian
            </h2>
        </div>

        <a href="../../../homepage/user.html">
            <img src="../../resources/images/home.png"
                 alt="homelogo"
                 class="homelogo">
        </a>

        <!-- <div class="homelogo">
            <img src="../../resources/images/home.png"
                 alt="homelogo">
        </div> -->
    </div>

    <div class="container">
        <form>
            <div class="headline">
                <h2>
                    Login
                </h2>
            </div>
            <div class="filldetails">
                <div class="nicfillrow">
                    <label for="nic">NIC:</label>
                    <input type="text"
                           id="nic"
                           class="input"
                           maxlength="20"
                           size="20">
                </div>

                <div class="passwordfillrow">
                    <label for="password">Password:</label>
                    <input type="text"
                           id="password"
                           class="input"
                           maxlength="20"
                           size="20">
                    <br>
                </div>

                <button class="login-btn"
                        onclick="submitLogin()"
                        ,ondblclick="matchPassword()">Login</button>
                <br>
                <div class="forgotpassword">
                    <a href="../common/password/reset.html"><span>Forgot Password?</span></a>
                </div>
                <div class="option">
                    <h5>
                        Do not have an account? <a href="../pedestrian/signup/index.html"><span>Sign Up</span></a>
                    </h5>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
