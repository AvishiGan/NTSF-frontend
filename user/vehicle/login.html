<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Login-Vehicle
    </title>
    <link rel="stylesheet" href="../../resources/css/user/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="../../Resources/JS/User/Driver/login-vehicle.js"></script>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../resources/images/logo_NTSF.png" alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                Vehicle
            </h2>
        </div>

        <div class="homelogo">
            <img src="../../resources/images/home.png" alt="homelogo">
        </div>
    </div>

    <div class="container">
        <form>
            <div class="headline">
                <h2>
                    Login
                </h2>
            </div>
            <div class="filldetails">
                <div class="vehiclenofillrow">
                    <label for="vehicleno">Vehicle No:</label>
                    <input type="text" class="input" maxlength="20" size="20">
                </div>
                <!-- <div class="chasisnofill">
                    <label for="chasisno">Chasis No:</label>
                    <input type="text"
                           class="input"
                           maxlength="20"
                           size="20">
                </div> -->
                <div class="passwordfillrow">
                    <label for="password">Password</label>
                    <input type="password" class="input" maxlength="20" size="20">
                </div>

                <button class="login-btn">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
