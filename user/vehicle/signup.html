<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Sign Up-Vehicle
    </title>
    <link rel="stylesheet" href="../../resources/css/user/signup/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="../../Resources/JS/User/Vehicle/signup-vehicle.js"></script>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../resources/images/logo_NTSF.png" alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                Vehicle
            </h2>
        </div>

        <div class="homelogo">
            <img src="../../resources/images/home.png" alt="homelogo">
        </div>
    </div>

    <div class="container">
        <form>
            <div class="headline">
                <h2>
                    Sign Up
                </h2>
            </div>
            <div class="filldetails">
                <div class="vehiclenofillrow">
                    <label for="vehicleno">Vehicle No:</label>
                    <input type="text" id="vehicleNo" class="input" maxlength="20" size="20">
                </div>
                <!-- <div class="chasisnofill">
                    <label for="chasisno">Chassis No:</label>
                    <input type="text"
                           id="chassisNo"
                           class="input"
                           maxlength="20"
                           size="20">
                </div>
                <div class="modelnofill">
                    <label for="modelno">Model No:</label>
                    <input type="text"
                           id="modelNo"
                           class="input"
                           maxlength="20"
                           size="20">
                </div> -->

                <div class="nicnofillrow">
                    <label for="nicno">NIC No:</label>
                    <input type="text"
                           id="nic"
                           class="input"
                           maxlength="20"
                           size="20">
                    <br>
                </div>
                <!-- <div class="nicissuedatefill">
                    <label for="nicissuedate">NIC Issue Date:</label>
                    <input type="text"
                           class="input"
                           maxlength="20"
                           size="20">
                    <br>
                </div> -->
                <div class="emailfillrow">
                    <label for="email">e-mail:</label>
                    <input type="text"
                           id="email"
                           class="input"
                           maxlength="20"
                           size="20">
                    <br>
                </div>
                <div class="mobilefillrow">
                    <label for="mobileno">Mobile:</label>
                    <input type="text"
                           id="mobileNo"
                           class="input"
                           maxlength="15"
                           size="20">
                    <br>
                </div>
                <div class="createpasswordfillrow">
                    <label for="createpassword">Create Password:</label>
                    <input type="text"
                           id="password"
                           class="input"
                           maxlength="20"
                           size="20">
                    <br>
                </div>
                <div class="reenterpasswordfillrow">
                    <label for="reenterpassword" length="60">Re-enter Password:</label>
                    <input type="text" id="retype-password" class="input">
                    <br>

                    <button class="signup-btn">Sign Up</button>

                    <div class="option">
                        <h5>
                            Already have an account? <a href="../vehicle/login.html"><span><u>Login</u></span></a>
                        </h5>
                    </div>
                </div>
        </form>
    </div>

</body>

</html>
