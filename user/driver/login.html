<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Login-Driver
    </title>
    <link rel="stylesheet" href="../../resources/css/user/login.css">
    <script src="../../resources/js/user/driver/login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- <script src="https://kit.fontawesome.com/93d4ae8a6b.js"
            crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../resources/images/logo_NTSF.png" alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                Driver
            </h2>
        </div>

        <div class="homelogo">
            <img src="../../resources/images/home.png" alt="homelogo">
        </div>
    </div>

    <div class="container">
        <form>
            <div class="headline">
                <h2>
                    Login
                </h2>
            </div>
            <div class="filldetails">
                <div class="licensefillrow">
                    <label for="licenseno">License No:</label>
                    <input type="text" id="licenceNo" class="input" maxlength="20" size="20">
                </div>

                <div class="passwordfillrow">
                    <label for="password">Password:</label>
                    <input type="text" id="password" class="input" maxlength="20" size="20">
                    <br>
                </div>

                <button class="login-btn" onclick="submitLogin()",ondblclick="matchPassword()">Login</button>
                <br>
                <div class="forgotpassword">
                    <a href="../driver/password/reset.html"><span><u>Forgot Password? </u></span></a>
                </div>
                <div class="option">
                    <h5>
                        Do not have an account? <a href="../driver/signup/index.html"><span><u>Sign Up</u></span></a>
                    </h5>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
