<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Sign Up-Driver
    </title>
    <link rel="stylesheet"
          href="../../../resources/css/user/signup/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- <script src="https://kit.fontawesome.com/93d4ae8a6b.js" crossorigin="anonymous"></script> -->
    <script src="../../Resources/JS/User/Driver/signup-driver.js"></script>
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png">
        </div>
        <div class="title">
            <h2>
                Driver
            </h2>
        </div>

        <div class="homelogo">
            <img src="../../../resources/images/home.png" alt="homelogo">
        </div>
    </div>

    <div class="container">
        <form>
            <div class="headline">
                <h2>
                    Sign Up
                </h2>
            </div>
            <div class="filldetails">
                <div class="licencefillrow">
                    <label for="licenceno">Licence No:</label>
                    <input type="text" id="licenceNo" class="input" maxlength="20" size="20" required>
                </div>

                <div class="nicfillrow">
                    <label for="nicno">NIC No:</label>
                    <input type="text" id="nic" class="input" maxlength="20" size="20">
                </div>

                <div class="emailfillrow">
                    <label for="email">e-mail:</label>
                    <input type="email" id="email" class="input" maxlength="20" size="20">
                </div> 

                <div class="mobilefillrow">
                    <label for="mobileno">Mobile:</label>
                    <input type="text" id="mobileNo" class="input" maxlength="15" size="20">
                </div>

                <div class="createpasswordfillrow">
                    <label for="createpassword">Create Password:</label>
                    <input type="password" id="password" class="input" maxlength="20" size="20">
                </div> 

                <div class="reenterpasswordfillrow">
                    <label for="reenterpassword" length="60">Re-enter Password:</label>
                    <input type="password" id="rePassword" class="input">
                    <br>
                </div>

                <a href="./verification.html"><button class="signup-btn" onclick="matchPassword(), submitSignup()">Sign Up</button></a>

                <div class="option">
                    <h5>
                        Already have an account? <a href="../login.html"><span><u>Login</u></span></a>
                    </h5>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
