<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Login-Vehicle
    </title>
    <link rel="stylesheet"
          href="../../Resources/CSS/User/login.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="../../Resources/JS/User/Driver/login-vehicle.js"></script>
</head>

<body>
    <div class="header"
         align="left">
        <div class="logo1">
            <img src="../../Resources/All-Images/logo_NTSF.png"
                 alt="logo1">
        </div>
        <div class="headline">
            <h2 align="center">
                <b>Vehicle</b>
            </h2>
        </div>

        <div class="logo2"
             align="right">
            <img src="../../Resources/All-Images/home.png"
                 alt="logo2">
        </div>
    </div>

    <div class="footer">
        <form>
            <div class="heading">
                <h2>
                    <br>
                    Login
                </h2>
            </div>
            <div class="filldetails">
                <div class="vehiclenofill">
                    <label for="vehicleno">Vehicle No:</label>
                    <input type="text"
                           class="input"
                           maxlength="20"
                           size="20">
                </div>
                <div class="chasisnofill">
                    <label for="chasisno">Chasis No:</label>
                    <input type="text"
                           class="input"
                           maxlength="20"
                           size="20">
                </div>

                <button class="login-btn">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
