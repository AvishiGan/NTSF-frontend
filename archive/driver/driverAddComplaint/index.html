<!--Index page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTSF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/src/images/logo.jpeg" alt="logo">
        </div>
        <div class="userName">
            <h1>Driver</h1>
        </div>
        <div class="homeButton">
            <img src="/src/images/homeButton.png" alt="homeButton" class="homeButtonImg">
        </div>
    </div>

    <!--Sub Header-->
    <div class="subHeader">
        <div class="subHeader1">
            <h2>View Fines</h2>
        </div>
        <div class="subHeader2">
            <h2>Complaints</h2>
        </div>
    </div>
    <!--form-->
    <div class="FormContainer">
        <h2 class="FormHeading">Add Complaint</h2>
        <div class="Form">
            <form action="">
                <div class="form1">
                    <label for="name">Name: </label>
                    <input id="name" type="text" name="name" required><br>
                </div>
                <div class="form2">
                    <label for="nicNo">NIC No: </label>
                    <input id="nicNo" type="text" name="nicNo" required><br>
                </div>
                <div class="form3">
                    <label for="contactNo">Contact No: </label>
                    <input id="contactNo" type="phone" name="contactNo" required><br>
                </div>
                <div class="form4">
                    <label for="title">Title </label>
                    <input id="title" type="text" name="title" required><br>
                </div>
                <div class="form5">
                    <label for="description">Description</label>
                    <input id="description" type="text" name="description" required><br>
                </div>
                <div class="form6">
                    <label for="ticketNo">Ticket No</label>
                    <input id="ticketNo" type="password" name="ticketNo" required><br>
                </div>
                <div class="form7">
                    <label for="footage">Upload footage</label>
                    <input id="footage" type="file" name="footage" required><br>
                </div>
                <div class="form8">
                    <input id="submit" type="submit" name="submit" value="Submit">
                </div>
                <div class="form9">
                    <input id="cancel" type="reset" name="cancel" value="Cancel">
                </div>
            </form>
        </div>
    </div>
    <div>
        <footer>
            <section>&copy;All rights reserved</section>
            </footer>
    </div>

</body>
